  title: "Top Premium Player"  
  date: "11/6/2019 6:44:11 PM"  
  author: "Spukgespenst"  
  content: "Habe auf der Xbox schon einige Player probiert, und muss sagen der Scorpio funktioniert flott und fehlerfrei bis jetzt. Auch große 4K Dateien gibt er ohne Probleme wieder. Es werden sämtliche Codecs unterstützt die die Xbox zu Verfügung stellt, natürlich erfindet Scorpio das Rad nicht neu, nutzt aber alle Ressourcen der Xbox ziemlich gut. Es gibt relativ viele Einstellungen bzw. Features, sowas kennt man sonst nur von Player Software für den PC, auch die Codecs die die Xbox unterstützt kann man über die App auslesen. Dies sind zwar eher technische Details die man nicht zwingend braucht...aber nett zu haben. Nur der Standard Preis ist etwas dick finde ich, hab zum Sonderpreis zugeschlagen, dies ist die App aber auch wert. Kostenlose Alternativen gibt's natürlich wenn nur mal so was zum abspielen braucht, aber für Leute die auf der One viel schauen lohnt sich das."  
