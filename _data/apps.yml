    With Whisper UI, you can:


    - Transcribe audio from any format, including MP4, MOV, MKV, AVI, MJPEG, MPEG, F4V, FLV, M2T, M2TS, M2V, 3GP, 3G2, MP3, WAV, OGG, FLAC, M4A, M4V, AIFF

